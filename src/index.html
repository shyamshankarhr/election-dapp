<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Election Results</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet" type="text/css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container" style="width: 650px;">
      <div class="row">
        <div class="col-lg-12">
          <!-- <h1 class="text-center">Flavour Warsssss</h1> -->
          <hr/>
          <br/>
          <div id="loader">
            <div id="loaderHTML"></div>
            <!-- <p>Loading ...</p> -->
          </div>
          <div id="content" style="display: none;">
            <div id="resultsPanel" style="display: none;">
              <h3 class="text-center">Election Results</h3>
              <table class="table">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Name</th>
                    <th scope="col">Votes</th>
                  </tr>
                </thead>
                <tbody id="candidatesResults">
                  <tr><th>1</th><td>Chocolate</td><td id="votecount1">blah</td></tr>
                  <tr><th>2</th><td>Vanilla</td><td id="votecount2">blah</td></tr>
                </tbody>
              </table>
              <hr/>
            </div>
            <div id="verifyPanel">
              <div class="container-fluid">
                <div class="row main-content bg-success text-center">
                  <div class="col-md-4 text-center company__info">
                    <span class="company__logo"><img width="90" height="120" src="images/ethereum_logo.png" alt="Ethereum_logo"></span>
                    <h4 class="company_title">BlockVote</h4>
                  </div>
                  <div class="col-md-8 col-xs-12 col-sm-12 login_form ">
                    <div class="container-fluid">
                      <div class="row">
                        <h3><b>Connect your account</b></h3>
                      </div>
                      <div class="row">
                        <p></p>
                      </div>
                      <div class="row">
                        <form control="" class="form-group" onsubmit="App.registerAddr(); return false;">
                          <div class="row">
                            <!-- <span class="fa fa-lock"></span> -->
                            <input type="password" name="passc" id="passc" class="form__input" placeholder="Passcode to register as voter">
                          </div>
                          <div class="row">
                            <input type="submit" value="Submit" class="btn">
                          </div>
                          <hr>
                          <div class="row">
                            <p id="accountAddress" class="text-center"></p>
                          </div>
                        </form>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <!-- <p id="accountAddress" class="text-center"></p> -->
              <p id="addressRegistrationStatus" class="text-center"></p>
            </div> 
            

            <!-- Voting Panel -->

            <div id="votingPanel" style="display: none;">
              <form onSubmit="App.castVote(); return false;">
                <!-- <div id="votingItems"></div> -->
                <div class="form-group">
                  <label for="candidatesSelect">Select Candidate</label>
                  <select class="form-control" id="candidatesSelect">
                    "<option value='1'>Chocolate</option>"
                    <option value='2'>Vanilla</option>
                  </select>
                </div>
                <button type="submit" class="btn btn-primary">Vote</button>
                <hr/>
              </form>
            </div>
            
            <div id="voteStatus" style="display: none;">
              <p id="voteStatusText" class="text-center"></p>
            </div>
            <div id="resultDeclaration" style="display: none;">
              <p id="resultText" class="text-center"></p>
            </div>
            <div id="endElection"  style="display: none;">
              <button onclick="App.endElection(); return false;" type="submit" class="button-85">End Election</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script> 
      $(function(){
        $("#loaderHTML").load("html/loader.html"); 
      });
    </script>
    <script> 
      $(function(){
        $("#votingItems").load("html/votingpage.html"); 
      });
    </script> 
    <script src="js/app.js"></script>
  </body>
</html>
